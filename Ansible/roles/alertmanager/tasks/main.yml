- name: create alertmanager user group
  group: name="{{groupId}}"
  become: true

- name: create alertmanager user
  user:
    name: "{{userId}}"
    group: "{{groupId}}"
    system: yes # makes it a system account rather than a human user
    shell: "/sbin/nologin" # makes a user not able to login
    createhome: "no" # do not create a home directory
    state: present

- name: Download alertmanager
  unarchive:
    src: "https://github.com/prometheus/alertmanager/releases/download/v{{version}}/alertmanager-{{version}}.linux-amd64.tar.gz"
    dest: /tmp/
    remote_src: true # download on the target nodes and not the ansible hub

- name: Copying the binaries from tmp to bin
  copy:
    src: "/tmp/alertmanager-{{version}}.linux-amd64/alertmanager"
    dest: "/usr/local/bin/alertmanager"
    owner: "{{userId}}"
    group: "{{groupId}}"
    mode: 0755
    remote_src: yes

- name: Deleting the tmp folder
  file:
    path: "/tmp/alertmanager-{{version}}.linux-amd64"
    state: absent

- name: Creating the data directory to store alertmanager data
  file:
    path: "/data/alertmanager"
    state: directory
    owner: "{{userId}}"
    group: "{{groupId}}"
    mode: 0755

- name: Creating the config directory to store alertmanager config
  file:
    path: "/etc/alertmanager"
    state: directory
    owner: "{{userId}}"
    group: "{{groupId}}"
    mode: 0755

- name: Copying the config file to /etc folder
  copy:
    src: "alertmanager.yaml"
    dest: "/etc/alertmanager/alertmanager.yaml"

- name: Copying systemd init file
  template: # copy module can't handle the variables in the .j2 file so we use template module
    src: "init.service.j2"
    dest: "/etc/systemd/system/{{serviceName}}.service"
  notify: systemd_reload # calls the handler

- name: Start alertmanager service
  service:
    name: "{{serviceName}}"
    state: started
    enabled: yes

- name: Check if alertmanager is working
  uri:
    url: http://localhost:9093
    method: GET
    status_code: 200
